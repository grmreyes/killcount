<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="footer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">  
    <title>Killcount</title>
    <script type="application/javascript" src="./seed.js"></script>
    <script type="application/javascript" src="./main.js"></script>
</head>

<body>

    
    <div class="splash-up">
        <p class="splash-message">
            An interactive record of how many <strong>kills</strong> movie and TV characters have tallied.
        </p>
    </div>
    <div class="splash-down">
        <p class="splash-message">
            <strong>Instructions:</strong><br>Kill a bunch of guys, see which character had as many as you.
            <h1 class = "splash-button" onClick="endSplash()" ontouchstart="endSplash()">START</h1>
        </p>
    </div>
    <div class="container">

        <div class="main-container">
            <div class = "count-container">
                <h1 class="title red">KILL<strong>COUNT</strong></h1>
                <!-- <h1 class="title2 red">KILL<strong>COUNT</strong></h1> -->
                <h2 class="count-num">0</h2>
            </div>
            <div class = "screen" id="screen">
                <div class = "genre-container">
                    <button class = "genre-button genre-selected" id="fantasy-button" onClick="fantasy()" ontouchstart="fantasy()">FANTASY</button>
                    <button class = "genre-button" id="sf-button" onClick="sciFi()" ontouchstart="sciFi()">SCI-FI</button>
                </div>
                <div class="muteButton">
                    <strong onClick="handleMute()" class="material-icons">
                        volume_up
                    </strong>
                </div>
            </div>
            <div class = "movie-info-container">
                <h1 class="onscreen-title">AS MANY ONSCREEN KILLS AS...</h1>
                <div class = "image-container" onmouseenter="fadeOut()" onmouseleave="fadeIn()">
                    <img class = "char-image" />
                    <div class="char-name-container fadeInLeft"><h1 class="char-name">Char Name</h1></div>
                    <div class="movie-title-container fadeInRight"><h1 class="movie-title">Movie Title</h1></div>
                </div>
            </div>
        </div>
        <div class = "buttons">
            <h1 class = "kill-button" onClick="attack()" ontouchstart="attack()">KILL!</h1>
            <h1 class = "restart-button" onClick="restart()" ontouchstart="restart()">restart</h1>
        </div>
        <img class = "seats" src = "./assets/images/backgrounds/seatsShadow.png" />
    </div>
    <!-- <div class="footer">
        <h1 class="ginoreyes">Gino Reyes</h1>
        <a href="https://github.com/grmreyes/">
            <img src={window.github} class="footer-link"/>
        </a>
        <a href="mailto:grmreyes@gmail.com/">
            <img src={window.email} class="footer-link"/>
        </a>
    </div> -->
</body>
</html>
