<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">  
    <title>Killcount</title>
    <script type="application/javascript" src="./seed.js"></script>
    <script type="application/javascript" src="./main.js"></script>
</head>

<body>

    
    <!-- <div class="splash">


    </div> -->
    <div class="container">

    <div class="main-container">
        <div class = "count-container">
            <h1 class="title">KILL<span>COUNT</span></h1>
            <h2 class="count-num">0</h2>
        </div>
        <div class = "screen" id="screen"></div>
        <div class = "movie-info-container">
            <h1 class="onscreen-title">WHICH IS AS MANY ONSCREEN KILLS AS...</h1>
            <div class = "image-container" onmouseenter="fadeOut()" onmouseleave="fadeIn()">
                <img class = "char-image" />
                <div class="char-name-container fadeInLeft"><h1 class="char-name">Char Name</h1></div>
                <div class="movie-title-container fadeInRight"><h1 class="movie-title">Movie Title</h1></div>
            </div>
        </div>
    </div>
    <div class = "buttons">
        <button class = "kill-button" onmousedown="attack()" ontouchstart="attack()">KILL</button><br><br>
        <button class = "kill-button" onClick="handleMute()" ontouchstart="handleMute()">MUTE</button><br><br>
        <button class = "kill-button" onClick="sciFi()" ontouchstart="sciFi()">SCIFI</button><br><br>
        <button class = "kill-button" onClick="fantasy()" ontouchstart="fantasy()">FANTASY</button><br><br>
        <!-- <button onmousedown="zoomIn()" onmouseup="clearmove()" ontouchstart="zoomIn()">Zoom In</button>
        <button onmousedown="zoomOut()" onmouseup="clearmove()" ontouchstart="zoomOut()">Zoom out</button><br><br>
        <button onmousedown="move('down')" onmouseup="clearmove()" ontouchstart="move('down')">DOWN</button> -->
    </div>
    <img class = "seats" src = "./assets/images/backgrounds/seatsShadow.png" />
</div>

<script type="text/javascript">
    startGame();
</script>
</body>
</html>
